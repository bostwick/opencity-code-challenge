plugins {
    id 'java'
    id 'application'
}

group 'com.danielbostwick.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = "com.danielbostwick.example.SearchEngineApp"
}

jar {
    manifest {
        attributes "Main-Class": "com.danielbostwick.example.SearchEngineApp"
        attributes "Implementation-Title": "OpenCity Code Challenge"
        attributes "Implementation-Version": project.version.toString()
    }
}
